<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMP系统 - 用户权限管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-backdrop {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }

        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1010;
        }

        .permission-tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .permission-read {
            background-color: #dbeafe;
            color: #1d4ed8;
        }

        .permission-write {
            background-color: #dcfce7;
            color: #166534;
        }

        .permission-delete {
            background-color: #fed7d7;
            color: #dc2626;
        }

        .permission-admin {
            background-color: #fef3c7;
            color: #d97706;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="hover:text-blue-200 transition-colors">
                        <i class="fas fa-arrow-left mr-2"></i>返回首页
                    </a>
                    <span class="text-xl font-bold text-blue-200">|</span>
                    <span class="text-lg font-semibold">用户权限管理系统</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">当前用户: <strong id="currentUsername">admin@gmp.com</strong></span>
                    <button onclick="logout()"
                        class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded text-sm transition-colors">
                        <i class="fas fa-sign-out-alt mr-1"></i>登出
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- System Status -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h2 class="text-xl font-semibold text-gray-800">
                        <i class="fas fa-shield-alt text-blue-600 mr-2"></i>
                        用户权限管理中心
                    </h2>
                    <p class="text-gray-600 text-sm mt-1">管理系统用户、角色和权限信息</p>
                </div>
                <div class="flex space-x-3">
                    <button id="refreshBtn" onclick="refreshData()"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-sync-alt mr-1"></i>刷新数据
                    </button>
                    <button onclick="openAddUserModal()"
                        class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-plus mr-1"></i>添加用户
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <div class="flex items-center">
                        <div class="bg-blue-100 p-3 rounded-lg mr-3">
                            <i class="fas fa-users text-blue-600"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-blue-600" id="userCount">0</div>
                            <div class="text-gray-600 text-sm">总用户数</div>
                        </div>
                    </div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <div class="flex items-center">
                        <div class="bg-green-100 p-3 rounded-lg mr-3">
                            <i class="fas fa-key text-green-600"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-green-600" id="roleCount">0</div>
                            <div class="text-gray-600 text-sm">活跃角色</div>
                        </div>
                    </div>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <div class="flex items-center">
                        <div class="bg-yellow-100 p-3 rounded-lg mr-3">
                            <i class="fas fa-unlock text-yellow-600"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-yellow-600" id="permissionCount">0</div>
                            <div class="text-gray-600 text-sm">权限项数</div>
                        </div>
                    </div>
                </div>
                <div class="bg-purple-50 p-4 rounded-lg">
                    <div class="flex items-center">
                        <div class="bg-purple-100 p-3 rounded-lg mr-3">
                            <i class="fas fa-clock text-purple-600"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold text-purple-600">--</div>
                            <div class="text-gray-600 text-sm">最后更新</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-3 gap-8">
            <!-- Users Section -->
            <div class="col-span-2">
                <div class="bg-white rounded-lg shadow-md">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg font-semibold text-gray-800">
                                <i class="fas fa-users text-blue-600 mr-2"></i>
                                用户列表
                            </h3>
                            <div class="flex space-x-2">
                                <input type="text" id="userSearch" placeholder="搜索用户..."
                                    class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-blue-500">
                                <button onclick="searchUsers()"
                                    class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="p-6">
                        <div id="usersList" class="space-y-4">
                            <!-- Users will be loaded here -->
                        </div>

                        <!-- Loading State -->
                        <div id="usersLoading" class="text-center py-8">
                            <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
                            <p class="text-gray-600 mt-2">正在加载用户数据...</p>
                        </div>

                        <!-- Empty State -->
                        <div id="usersEmpty" class="text-center py-8 hidden">
                            <i class="fas fa-users text-gray-300 text-4xl"></i>
                            <p class="text-gray-500 mt-2">暂无用户数据</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Permissions & Roles Panel -->
            <div class="space-y-6">
                <!-- Permissions Panel -->
                <div class="bg-white rounded-lg shadow-md">
                    <div class="p-4 border-b border-gray-200">
                        <h4 class="text-md font-semibold text-gray-800">
                            <i class="fas fa-shield-alt text-green-600 mr-2"></i>
                            权限检查
                        </h4>
                    </div>
                    <div class="p-4">
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                                <input type="text" id="checkUsername" placeholder="输入用户名"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">权限</label>
                                <select id="checkPermission"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-500">
                                    <option value="READ_USER">读取用户</option>
                                    <option value="WRITE_USER">编辑用户</option>
                                    <option value="DELETE_USER">删除用户</option>
                                    <option value="MANAGE_ROLE">管理角色</option>
                                    <option value="SYSTEM_ADMIN">系统管理</option>
                                </select>
                            </div>
                            <button onclick="checkPermission()"
                                class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors">
                                <i class="fas fa-check-circle mr-1"></i>检查权限
                            </button>
                            <div id="permissionResult" class="mt-3 p-3 bg-gray-50 rounded-md hidden">
                                <div class="flex items-center">
                                    <i class="fas fa-check-circle text-green-500 mr-2 permissions-allowed"></i>
                                    <i class="fas fa-times-circle text-red-500 mr-2 permissions-denied hidden"></i>
                                    <span class="text-sm" id="permissionResultText"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Roles Panel -->
                <div class="bg-white rounded-lg shadow-md">
                    <div class="p-4 border-b border-gray-200">
                        <h4 class="text-md font-semibold text-gray-800">
                            <i class="fas fa-id-badge text-yellow-600 mr-2"></i>
                            角色检查
                        </h4>
                    </div>
                    <div class="p-4">
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                                <input type="text" id="checkRoleUsername" placeholder="输入用户名"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                                <select id="checkRoleName"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500">
                                    <option value="USER">普通用户</option>
                                    <option value="ADMIN">管理员</option>
                                    <option value="GMP_MANAGER">GMP管理员</option>
                                    <option value="SUPERVISOR">主管</option>
                                </select>
                            </div>
                            <button onclick="checkRole()"
                                class="w-full bg-yellow-600 text-white py-2 px-4 rounded-md hover:bg-yellow-700 transition-colors">
                                <i class="fas fa-check mr-1"></i>检查角色
                            </button>
                            <div id="roleResult" class="mt-3 p-3 bg-gray-50 rounded-md hidden">
                                <div class="flex items-center">
                                    <i class="fas fa-check-circle text-green-500 mr-2 roles-allowed"></i>
                                    <i class="fas fa-times-circle text-red-500 mr-2 roles-denied hidden"></i>
                                    <span class="text-sm" id="roleResultText"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal-backdrop hidden">
        <div class="modal-content bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">添加新用户</h3>
                    <button onclick="closeAddUserModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="addUserForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" name="username" required placeholder="输入用户名"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" name="email" required placeholder="user@gmp.com"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">角色</label>
                        <select name="role"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                            <option value="USER">普通用户</option>
                            <option value="ADMIN">管理员</option>
                            <option value="GMP_MANAGER">GMP管理员</option>
                        </select>
                    </div>
                    <div class="flex space-x-3">
                        <button type="button" onclick="closeAddUserModal()"
                            class="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 transition-colors">
                            取消
                        </button>
                        <button type="submit"
                            class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-plus mr-1"></i>添加用户
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto px-6 py-8">
            <div class="text-center">
                <p class="text-gray-400 text-sm">
                    © 2025 GMP信息管理系统 - 用户权限管理中心 | 基于Spring Boot + JWT + 角色权限控制
                </p>
            </div>
        </div>
    </footer>

    <script>
        // API Base URL (在真实环境中应该配置为auth-service的地址)
        const API_BASE = 'http://localhost:8081'; // 通过网关访问auth-service
        let currentUser = 'admin@gmp.com';

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function () {
            loadUsers();
            updateStats();
        });

        // 加载用户列表
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/auth/users`);
                if (response.ok) {
                    const result = await response.json();
                    console.log('Users loaded:', result);

                    // 显示用户统计
                    document.getElementById('userCount').textContent = result.data ? result.data.length : 0;

                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = '';

                    if (result.data && result.data.length > 0) {
                        result.data.forEach(user => {
                            const userCard = createUserCard(user);
                            usersList.appendChild(userCard);
                        });
                        document.getElementById('usersEmpty').classList.add('hidden');
                    } else {
                        document.getElementById('usersEmpty').classList.remove('hidden');
                    }

                    document.getElementById('usersLoading').classList.add('hidden');
                    usersList.classList.remove('hidden');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('加载用户失败:', error);
                document.getElementById('usersLoading').innerHTML =
                    '<i class="fas fa-exclamation-triangle text-red-500 text-2xl"></i><p class="text-red-500 mt-2">加载失败，请检查服务连接</p>';
            }
        }

        // 创建用户卡片
        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = 'bg-gray-50 p-4 rounded-lg border-l-4 border-blue-500 fade-in';

            const permissions = ['READ_USER', 'WRITE_USER', 'READ_ROLE'];
            const permissionsHtml = permissions.map(perm => {
                const baseClass = 'permission-tag ';
                let colorClass = 'permission-read';
                if (perm.includes('WRITE')) colorClass = 'permission-write';
                if (perm.includes('DELETE')) colorClass = 'permission-delete';
                if (perm.includes('ADMIN')) colorClass = 'permission-admin';
                return `<span class="${baseClass}${colorClass}">${perm}</span>`;
            }).join(' ');

            card.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                            <i class="fas fa-user text-blue-600"></i>
                        </div>
                        <div>
                            <h4 class="font-semibold text-gray-800">${user.username || user.email || '用户名'}</h4>
                            <p class="text-sm text-gray-500">用户ID: ${user.id || '未知'}</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="viewUserPermissions('${user.username || 'admin'}')"
                                class="text-blue-600 hover:text-blue-800 text-sm" title="查看权限">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button onclick="editUser('${user.id}')"
                                class="text-green-600 hover:text-green-800 text-sm" title="编辑用户">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteUser('${user.id}')"
                                class="text-red-600 hover:text-red-800 text-sm" title="删除用户">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <p class="text-sm text-gray-600 mb-2">角色: ${user.role || 'USER'}</p>
                    <div class="flex flex-wrap gap-1">
                        ${permissionsHtml}
                    </div>
                </div>
                <div class="flex justify-between text-xs text-gray-500">
                    <span>创建时间: ${user.createdAt || '未知'}</span>
                    <span>状态: ${user.enabled ? '启用' : '禁用'}</span>
                </div>
            `;

            return card;
        }

        // 检查权限
        async function checkPermission() {
            const username = document.getElementById('checkUsername').value;
            const permission = document.getElementById('checkPermission').value;

            if (!username.trim()) {
                showPermissionResult('请输入用户名', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/check/${username}/permission?permission=${permission}`);
                const result = await response.json();

                if (result.success && result.data) {
                    const hasPermission = result.data.hasPermission;
                    showPermissionResult(`用户 ${username} ${hasPermission ? '拥有' : '没有'}权限: ${permission}`, hasPermission);
                } else {
                    showPermissionResult('权限检查失败，请重试', false);
                }
            } catch (error) {
                console.error('权限检查失败:', error);
                showPermissionResult('权限检查失败，请检查网络连接', false);
            }
        }

        // 检查角色
        async function checkRole() {
            const username = document.getElementById('checkRoleUsername').value;
            const role = document.getElementById('checkRoleName').value;

            if (!username.trim()) {
                showRoleResult('请输入用户名', false);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/auth/check/${username}/role?role=${role}`);
                const result = await response.json();

                if (result.success && result.data) {
                    const hasRole = result.data.hasRole;
                    showRoleResult(`用户 ${username} ${hasRole ? '拥有' : '没有'}角色: ${role}`, hasRole);
                } else {
                    showRoleResult('角色检查失败，请重试', false);
                }
            } catch (error) {
                console.error('角色检查失败:', error);
                showRoleResult('角色检查失败，请检查网络连接', false);
            }
        }

        // 显示权限检查结果
        function showPermissionResult(message, success) {
            const resultDiv = document.getElementById('permissionResult');
            const textDiv = document.getElementById('permissionResultText');

            textDiv.textContent = message;
            resultDiv.classList.remove('hidden');

            if (success) {
                resultDiv.classList.add('bg-green-50');
                resultDiv.classList.remove('bg-red-50');
                document.querySelector('.permissions-allowed').classList.remove('hidden');
                document.querySelector('.permissions-denied').classList.add('hidden');
            } else {
                resultDiv.classList.remove('bg-green-50');
                resultDiv.classList.add('bg-red-50');
                document.querySelector('.permissions-allowed').classList.add('hidden');
                document.querySelector('.permissions-denied').classList.remove('hidden');
            }
        }

        // 显示角色检查结果
        function showRoleResult(message, success) {
            const resultDiv = document.getElementById('roleResult');
            const textDiv = document.getElementById('roleResultText');

            textDiv.textContent = message;
            resultDiv.classList.remove('hidden');

            if (success) {
                resultDiv.classList.add('bg-green-50');
                resultDiv.classList.remove('bg-red-50');
                document.querySelector('.roles-allowed').classList.remove('hidden');
                document.querySelector('.roles-denied').classList.add('hidden');
            } else {
                resultDiv.classList.remove('bg-green-50');
                resultDiv.classList.add('bg-red-50');
                document.querySelector('.roles-allowed').classList.add('hidden');
                document.querySelector('.roles-denied').classList.remove('hidden');
            }
        }

        // 查看用户权限
        async function viewUserPermissions(username) {
            try {
                const response = await fetch(`${API_BASE}/api/auth/permissions/${username}`);
                const result = await response.json();

                if (result.success) {
                    const permissions = result.data || [];
                    alert(`用户 ${username} 的权限:\n${permissions.join('\n')}`);
                } else {
                    alert('获取用户权限失败');
                }
            } catch (error) {
                console.error('获取用户权限失败:', error);
                alert('获取用户权限失败，请检查网络连接');
            }
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('roleCount').textContent = '4';
            document.getElementById('permissionCount').textContent = '15';
        }

        // 刷新数据
        function refreshData() {
            const btn = document.getElementById('refreshBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>刷新中...';
            btn.disabled = true;

            loadUsers();

            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }

        // 模态框控制
        function openAddUserModal() {
            document.getElementById('addUserModal').classList.remove('hidden');
        }

        function closeAddUserModal() {
            document.getElementById('addUserModal').classList.add('hidden');
        }

        // 其他功能暂未实现
        function logout() { alert('登出功能将在后续版本中实现'); }
        function searchUsers() { alert('搜索功能将在后续版本中实现'); }
        function editUser(id) { alert('编辑用户功能将在后续版本中实现'); }
        function deleteUser(id) { alert('删除用户功能将在后续版本中实现'); }

        // 添加用户表单提交
        document.getElementById('addUserForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('添加用户功能将在后续版本中实现');
            closeAddUserModal();
        });
    </script>
</body>

</html>
