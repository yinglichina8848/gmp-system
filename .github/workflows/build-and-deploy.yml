name: Build, Test and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取完整历史以支持gh-pages部署
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Install Doxygen
      run: sudo apt-get update && sudo apt-get install -y doxygen
    
    - name: Run tests for auth-service
      run: cd services/auth-service && mvn test -B -V --fail-at-end
      continue-on-error: false
      env:
        MAVEN_OPTS: -Xmx2g
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: services/auth-service/target/surefire-reports
        retention-days: 7
    
    - name: Generate coverage report
      run: cd services/auth-service && mvn jacoco:report
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./services/auth-service/target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-auth-service
        fail_ci_if_error: false
        verbose: true
    
    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: services/auth-service/target/site/jacoco
        retention-days: 14
    
    - name: Generate Doxygen documentation
      run: doxygen Doxyfile
    
    - name: Setup Pages
      uses: actions/configure-pages@v3
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './docs/doxygen'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2