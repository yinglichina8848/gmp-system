global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'gmp-gateway'
    static_configs:
      - targets: ['host.docker.internal:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'qms-service'
    static_configs:
      - targets: ['host.docker.internal:8081']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'mes-service'
    static_configs:
      - targets: ['host.docker.internal:8082']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'lims-service'
    static_configs:
      - targets: ['host.docker.internal:8083']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'edms-service'
    static_configs:
      - targets: ['host.docker.internal:8084']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'auth-service'
    static_configs:
      - targets: ['host.docker.internal:8085']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'config-service'
    static_configs:
      - targets: ['host.docker.internal:8086']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'message-service'
    static_configs:
      - targets: ['host.docker.internal:8087']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  - job_name: 'file-service'
    static_configs:
      - targets: ['host.docker.internal:8088']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s

  # Monitor PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['gmp-postgres:5432']
    scrape_interval: 30s

  # Monitor Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['gmp-redis:6379']
    scrape_interval: 30s

  # Monitor RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['gmp-rabbitmq:15672']
    scrape_interval: 30s
