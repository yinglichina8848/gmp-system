# GMP Redis Configuration
# 最大内存使用
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 快照配置
save 900 1
save 300 10
save 60 10000

# 安全性
protected-mode yes
requirepass gmp_redis_password_2024

# 网络配置
tcp-keepalive 60
timeout 0

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# RDB压缩
rdbcompression yes
rdbchecksum yes

# 客户端连接
tcp-backlog 511
maxclients 10000

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128
