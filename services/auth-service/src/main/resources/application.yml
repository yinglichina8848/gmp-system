server:
  port: 8085

spring:
  application:
    name: auth-service

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://postgres:5432/auth_db
    username: auth_user
    password: ${AUTH_DB_PASSWORD:auth123456}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  data:
    redis:
      host: redis
      port: 6379
      password: ${REDIS_PASSWORD:redis123}
      timeout: 2000ms
      database: 1
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  security:
    enabled: false  # 禁用Spring Security自动配置，由我们自定义

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    registry-fetch-interval-seconds: 10
    instance-info-replication-interval-seconds: 10
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

# JWT配置
jwt:
  secret: ${JWT_SECRET:gmp-auth-jwt-secret-key-2024-very-secure-long-key}
  expiration: 86400000  # 24小时 (24 * 60 * 60 * 1000)
  refresh-expiration: 604800000  # 7天 (7 * 24 * 60 * 60 * 1000)
  issuer: gmp-system

# 密码策略
password:
  encoder: bcrypt
  strength: 12

# 会话管理
session:
  timeout-minutes: 120
  max-concurrent-sessions: 1
  remember-me-days: 7

# GMP合规配置
gmp:
  compliance:
    audit-enabled: true
    log-all-operations: true
    password-expiry-days: 90

# 管理端点
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# API文档
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

# 日志配置
logging:
  level:
    com.gmp.auth: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: auth_user
    password: auth123456

  data:
    redis:
      host: localhost
      port: 6379
      password:

logging:
  level:
    com.gmp.auth: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

---
# 测试环境配置
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

  data:
    redis:
      host: localhost
      port: 6379

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

  jpa:
    show-sql: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,configprops

logging:
  level:
    com.gmp.auth: WARN
