# JaCoCo 覆盖率检查规则配置
# 目标: 达到90%总体覆盖率
# 行覆盖率: 最低90%
jacoco.line.coverage.min=90
jacoco.line.coverage.action=HALT

# 分支覆盖率: 最低85%
jacoco.branch.coverage.min=85
jacoco.branch.coverage.action=HALT

# 类覆盖率: 最低95%
jacoco.class.coverage.min=95
jacoco.class.coverage.action=HALT

# 方法覆盖率: 最低90%
jacoco.method.coverage.min=90
jacoco.method.coverage.action=HALT

# 复杂度覆盖率: 最低80%
jacoco.complexity.coverage.min=80
jacoco.complexity.coverage.action=HALT

jacoco.instruction.coverage.min=75
jacoco.instruction.coverage.action=HALT
