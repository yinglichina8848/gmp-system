# 测试环境配置
server:
  port: 0  # 随机端口

spring:
  application:
    name: auth-service-test

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    driver-class-name: org.postgresql.Driver
    username: gmp_user
    password: gmp_password_2024
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc.lob.non_contextual_creation: true
  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql

  data:
    redis:
      host: localhost
      port: 6379
      database: 15  # 测试使用数据库15
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# JWT配置 - 使用测试密钥
jwt:
  secret: gmp-test-jwt-secret-key-for-unit-testing-only
  expiration: 3600000  # 1小时
  refresh-expiration: 86400000  # 1天
  issuer: gmp-test

# 密码策略 - 测试使用较低强度
password:
  encoder: bcrypt
  strength: 4

# 测试日志配置
logging:
  level:
    com.gmp.auth: DEBUG
    org.springframework.test: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
