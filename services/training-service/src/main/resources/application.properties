# 应用程序基本配置
spring.application.name=training-service
server.port=8083

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/gmp_training?useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Flyway配置
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# 缓存配置
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

# 安全配置
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service:8081/oauth2/jwks
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://auth-service:8081

# Actuator配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# 日志配置
logging.level.root=INFO
logging.level.com.gmp.training=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 国际化配置
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8

# 异步配置
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100

# GMP合规性配置
gmp.audit.enabled=true
gmp.audit.log-level=INFO
gmp.compliance.version=GMP-2023
