# 应用基本配置
spring.application.name=lims-service
server.port=8083

# PostgreSQL数据库配置
spring.datasource.url=jdbc:postgresql://localhost:5432/gmp_lims
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB配置
spring.data.mongodb.uri=mongodb://localhost:27017/gmp_lims
spring.data.mongodb.database=gmp_lims

# Jackson配置
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai
spring.jackson.default-property-inclusion=NON_NULL

# 日志配置
logging.level.root=INFO
logging.level.com.gmp.lims=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# 安全配置
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/auth-service/oauth2/jwks
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/auth-service

# 跨域配置
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.mvc.cors.allowed-headers=*

# 健康检查配置
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

# 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000